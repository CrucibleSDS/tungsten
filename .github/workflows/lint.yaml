name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  setup-linters:
    name: Setup Linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install Python dependencies
        run: pip install flake8

      - name: Lint
        uses: wearerequired/lint-action@v1
        with:
          flake8: true
